<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ecosystem</title>

        <link rel="stylesheet" type="text/css" href="../styles/index.css">
    </head>

    <body>
        <div id="field"></div>

        <canvas id="fieldCanvas" width="16000" height="16000"></canvas>
        <div id="generateButton">Generate</div>

        <table id="stats">
            <tr id="statsNutritionType">
                <td id="statsNutritionTypePlant" colspan="4">
                    Plants
                </td>

                <td id="statsNutritionTypeHerbivore" colspan="3">
                    Herbivores
                </td>

                <td id="statsNutritionTypeCarnivore" colspan="3">
                    Carnivores
                </td>

                <td id="statsNutritionTypeOmnivore">
                    Omnivores
                </td>
            </tr>

            <tr id="statsSpecies">
                <td id="statsSpeciesTree">
                    Tree
                </td>

                <td id="statsSpeciesGrass">
                    Grass
                </td>

                <td id="statsSpeciesMushroom">
                    Mushroom
                </td>

                <td id="statsSpeciesWheat">
                    Wheat
                </td>

                <td id="statsSpeciesCow">
                    Cow
                </td>

                <td id="statsSpeciesHorse">
                    Horse
                </td>

                <td id="statsSpeciesPig">
                    Pig
                </td>

                <td id="statsSpeciesBear">
                    Bear
                </td>

                <td id="statsSpeciesFox">
                    Fox
                </td>

                <td id="statsSpeciesTiger">
                    Tiger
                </td>

                <td id="statsSpeciesHuman">
                    Human
                </td>
            </tr>

            <tr id="statsCount">
                <td id="tree"></td>
                <td id="grass"></td>
                <td id="mushroom"></td>
                <td id="wheat"></td>
                <td id="cow"></td>
                <td id="horse"></td>
                <td id="pig"></td>
                <td id="bear"></td>
                <td id="fox"></td>
                <td id="tiger"></td>
                <td id="human"></td>
            </tr>
        </table>


        <script src="../scripts/javascript/FieldObject.js"></script>

        <script src="../scripts/javascript/Entity.js"></script>
        <script src="../scripts/javascript/House.js"></script>
        <script src="../scripts/javascript/Warehouse.js"></script>

        <script src="../scripts/javascript/Farm.js"></script>
        <script src="../scripts/javascript/AnimalFarm.js"></script>
        <script src="../scripts/javascript/PlantFarm.js"></script>

        <script src="../scripts/javascript/Animal.js"></script>

        <script src="../scripts/javascript/Herbivore.js"></script>
        <script src="../scripts/javascript/Pig.js"></script>
        <script src="../scripts/javascript/Cow.js"></script>
        <script src="../scripts/javascript/Horse.js"></script>

        <script src="../scripts/javascript/Carnivore.js"></script>
        <script src="../scripts/javascript/Bear.js"></script>
        <script src="../scripts/javascript/Tiger.js"></script>
        <script src="../scripts/javascript/Fox.js"></script>

        <script src="../scripts/javascript/Omnivore.js"></script>
        <script src="../scripts/javascript/Human.js"></script>

        <script src="../scripts/javascript/Plant.js"></script>
        <script src="../scripts/javascript/Tree.js"></script>
        <script src="../scripts/javascript/Grass.js"></script>
        <script src="../scripts/javascript/Wheat.js"></script>
        <script src="../scripts/javascript/Mushroom.js"></script>

        <script src="../scripts/javascript/UI.js"></script>

        <script src="../scripts/javascript/Cell.js"></script>
        <script src="../scripts/javascript/CellUndefined.js"></script>
        <script src="../scripts/javascript/CellMeadow.js"></script>
        <script src="../scripts/javascript/CellDesert.js"></script>
        <script src="../scripts/javascript/CellMountain.js"></script>
        <script src="../scripts/javascript/CellLake.js"></script>
        <script src="../scripts/javascript/CellRiver.js"></script>

        <script src="../scripts/javascript/Field.js"></script>
    </body>
</html>
